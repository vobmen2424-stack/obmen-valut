<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обмен валют</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      padding: 32px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .pairs {
      color: #94a3b8;
      margin-bottom: 24px;
      font-size: 15px;
    }

    .main-text {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .features {
      text-align: left;
      margin-bottom: 24px;
      font-size: 14px;
      color: #cbd5f5;
    }

    .features div {
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      background: #22c55e;
      color: #052e16;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ОБМЕН ВАЛЮТ</h1>

    <div class="pairs">
      RUB ⇄ KZT · RUB ⇄ USD
    </div>

    <div class="main-text">
      Быстрый и надёжный обмен<br>
      Без посредников
    </div>

    <div class="features">
      <div>• Курс согласовывается заранее</div>
      <div>• Без скрытых комиссий</div>
      <div>• Работаем напрямую</div>
    </div>

    <a class="btn" href="https://wa.me/77072191913">
      Написать в WhatsApp
    </a>

    <div class="footer">
      Онлайн ежедневно
    </div>
  </div>

</body>
</html>
