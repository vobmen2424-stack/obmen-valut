<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Обмен валют</title>

<style>
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card {
  background:#020617;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

h1 {
  text-align:center;
  margin-bottom:6px;
}

.subtitle {
  text-align:center;
  color:#94a3b8;
  margin-bottom:20px;
  font-size:14px;
}

.pairs {
  text-align:center;
  color:#cbd5f5;
  margin-bottom:16px;
}

input, select {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.result {
  margin-top:10px;
  font-size:18px;
  text-align:center;
  font-weight:bold;
}

.btn {
  margin-top:16px;
  background:#22c55e;
  color:#052e16;
  text-align:center;
  padding:14px;
  border-radius:12px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

.btn:hover {
  background:#16a34a;
}

.note {
  margin-top:14px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>ОБМЕН ВАЛЮТ</h1>

  <div class="pairs">
    RUB ⇄ KZT · USDT · CNY · TRY
  </div>

  <div class="subtitle">
    Работаем с любыми валютами
  </div>

  <input id="amount" type="number" placeholder="Введите сумму в RUB">

  <select id="direction">
    <option value="kzt">RUB → KZT</option>
    <option value="usdt">RUB → USDT</option>
    <option value="cny">RUB → CNY (юань)</option>
    <option value="try">RUB → TRY (лира)</option>
  </select>

  <div class="btn" onclick="calculate()">Рассчитать</div>

  <div class="result" id="result"></div>

  <div class="note">
    Курс уточняется в WhatsApp
  </div>
</div>

<script>
function calculate() {
  let amount = document.getElementById("amount").value;
  let direction = document.getElementById("direction").value;
  let result = "";

  if (amount <= 0) {
    document.getElementById("result").innerText = "Введите сумму";
    return;
  }

  if (direction === "kzt") {
    let rate = 5;
    result = amount + " RUB ≈ " + (amount * rate) + " KZT";
  }

  if (direction === "usdt") {
    let rate = 0.011;
    result = amount + " RUB ≈ " + (amount * rate).toFixed(2) + " USDT";
  }

  if (direction === "cny") {
    let rate = 0.08;
    result = amount + " RUB ≈ " + (amount * rate).toFixed(2) + " CNY";
  }

  if (direction === "try") {
    let rate = 0.34;
    result = amount + " RUB ≈ " + (amount * rate).toFixed(2) + " TRY";
  }

  document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
