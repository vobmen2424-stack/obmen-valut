<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Обмен валют</title>

<style>
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card {
  background:#020617;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:450px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

h1 {
  text-align:center;
  margin-bottom:6px;
}

.subtitle {
  text-align:center;
  color:#94a3b8;
  margin-bottom:18px;
  font-size:14px;
}

select, input {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.whatsapp {
  background:#22c55e;
}

.telegram {
  background:#38bdf8;
}

.note {
  margin-top:14px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>ОБМЕН ВАЛЮТ</h1>
  <div class="subtitle">Любые валюты мира</div>

  <select id="from">
    <option value="">Вы отдаёте</option>
  </select>

  <select id="to">
    <option value="">Вы получаете</option>
  </select>

  <input id="amount" type="number" placeholder="Сумма">

  <button class="whatsapp" onclick="goWhatsApp()">Написать в WhatsApp</button>
  <button class="telegram" onclick="goTelegram()">Написать в Telegram</button>

  <div class="note">Курс согласовывается в чате</div>
</div>

<script>
const currencies = [
  "RUB","KZT","USD","EUR","USDT","CNY","TRY","AED","SAR","GEL","AMD","AZN",
  "GBP","JPY","KRW","INR","PKR","BDT","UZS","TJS","KGS","THB","VND","MYR",
  "IDR","PHP","SGD","HKD","CAD","AUD","NZD","CHF","SEK","NOK","DKK",
  "BRL","ARS","CLP","MXN","COP","PEN","ZAR","EGP","ILS","IRR","IQD"
];

const fromSelect = document.getElementById("from");
const toSelect = document.getElementById("to");

currencies.forEach(cur => {
  let o1 = document.createElement("option");
  o1.value = cur;
  o1.textContent = cur;
  fromSelect.appendChild(o1);

  let o2 = document.createElement("option");
  o2.value = cur;
  o2.textContent = cur;
  toSelect.appendChild(o2);
});

function goWhatsApp() {
  let from = fromSelect.value;
  let to = toSelect.value;
  let amount = document.getElementById("amount").value;

  if (!from || !to || !amount) {
    alert("Заполните все поля");
    return;
  }

  let text = `Здравствуйте! Хочу обменять ${amount} ${from} на ${to}.`;
  let url = "https://wa.me/77072191913?text=" + encodeURIComponent(text);
  window.open(url, "_blank");
}

function goTelegram() {
  let from = fromSelect.value;
  let to = toSelect.value;
  let amount = document.getElementById("amount").value;

  if (!from || !to || !amount) {
    alert("Заполните все поля");
    return;
  }

  let text = `Здравствуйте! Хочу обменять ${amount} ${from} на ${to}.`;
  let url = "https://t.me/ВАШ_USERNAME?text=" + encodeURIComponent(text);
  window.open(url, "_blank");
}
</script>

</body>
</html>
